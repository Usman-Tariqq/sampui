<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>UI</title>
</head>

<body>
    <!-- SAMP TEXT AND NAVIGATION BAR -->

    <header class="header">
        <div class="samp-text">
            San Andreas Multiplayer 0.3.DL
        </div>
        <div class="window-btn">
            <i class="fa-solid fa-window-minimize"></i>
            <i class="fa-solid fa-expand"></i>
            <i class="fa-solid fa-xmark"></i>
        </div>
    </header>
    <div class="section-1">
        <div class="navbar">
            <a href="#">File</a>
            <a href="#">View</a>
            <a href="#">Servers</a>
            <a href="#">Tools</a>
            <a href="#">Help</a>
        </div>
    </div>
    </div>

    <!-- HELPING ICONS -->

    <div class="section-2">
        <div class="icons">
            <span class="iconspan"><i class="fa-solid fa-play"></i></span>
            <span class="iconspan"><i class="fa-regular fa-square-check"></i></span>
            <span class="iconspan"><i class="fa-regular fa-circle-xmark"></i></span>
            <span class="iconspan"><i class="fa-solid fa-arrows-rotate"></i></span>
            <span class="iconspan"><i class="fa-regular fa-file"></i></span>
            <span class="iconspan"><i class="fa-regular fa-copy"></i></span>
            <span class="iconspan"><i class="fa-solid fa-file"></i></span>
            <span class="iconspan"><i class="fa-solid fa-gears"></i></span>
            <span class="iconspan"><i class="fa-solid fa-question"></i></span>
            <span class="iconspan"><i class="fa-solid fa-circle-info"></i></span>
            <span class="textspan">Name: <input type="text"></span>
        </div>
    </div>

    <!-- SERVERS -->

    <div class="section-3">
        <div class="row">
            <div class="col-1">
                <span><i class="fa-solid fa-lock"></i></span>
            </div>
            <div class="col-2">
                <span>Hostname</span>
            </div>
            <div class="col-3">
                <span>Players</span>
            </div>
            <div class="col-4">
                <span>Ping</span>
            </div>
            <div class="col-5">
                <span>Mode</span>
            </div>
            <div class="col-6">
                <span>Language</span>
            </div>
        </div>

        <!-- SERVERS INFO     -->

     <div class="row-2">
            <div class="col-1">
                <span><i class="fa-solid fa-lock green-lock"></i></span>
            </div>
            <div class="col-2">
                <span id>[0.3.DL] West Coast Roleplay</span>
            </div>
            <div class="col-3">
                <span>2/100</span>
            </div>
            <div class="col-4">
                <span>42</span>
            </div>
            <div class="col-5">
                <span>WCRP 1.1.6 R4</span>
            </div>
            <div class="col-6">
                <span>English</span>
            </div>
        </div>
     <div class="row-2">
            <div class="col-1">
                <span><i class="fa-solid fa-lock green-lock"></i></span>
            </div>
            <div class="col-2">
                <span id>[0.3.DL] Rest Coast Roleplay</span>
            </div>
            <div class="col-3">
                <span>3/100</span>
            </div>
            <div class="col-4">
                <span>102</span>
            </div>
            <div class="col-5">
                <span>RCRP 1.1.6 R4</span>
            </div>
            <div class="col-6">
                <span>English</span>
            </div>
        </div>
    </div>

<div class="section-4">
    <div class="row-3">
        <span id="playerName">Player:</span>
        <span id="playerScore">Score:</span>
    </div>
</div>

    <!-- FOOTER / ABOUT SERVER -->

<div class="footer">
        <div class="footer-row">
            <div class="f-col">
                <div class="modding">
                    <div class="form-group">
                        <label for="mode">Mode:</label>
                        <input type="text" name="mode">
                    </div>
                </div>
                <div class="">
                    <label for="language">Language:</label>
                    <input type="text" name="language">
                </div>
            </div>
            <div class="f-col2">
                <div class="">
                    <label for="not full">
                        <input type="checkbox"name="not full"> Not Full
                    </label>
                </div>
                <div class="">
                    <label for="not empty">
                        <input type="checkbox"name="not empty"> Not Empty
                    </label>
                </div>
                <div class="">
                    <label for="no password">
                        <input type="checkbox" name="no password"> No Password
                    </label>
                </div>
            </div>
        </div>
    </div> 

    <script src="main.js"></script>
</body>
